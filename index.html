<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jokenpô</title>
</head>

<body>
    <div class="container">
        <h1>JokenPô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x1f44a;</button>
            <button id="paper" onclick="playHuman('paper')">&#x1f590;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270c;</button>
        </div>
        <p class="result"></p>

        <p class="your-score">Sua pontuação: <span id="human">0</span></p>
        <p class="machine-score">Pontuação da Maquina: <span id="machine">0</span></p>
        <input class="reset" type="reset" value="Reiniciar" onclick="resetar()">
    </div>
    
</body>

<script src="scripts.js"></script>
</html>
